{% block title %} Форма по добавлению статьи {% endblock %}

{% block content %}
<div class="features">
    <h1>Форма по добавлению статьи</h1>
    <form method="post">
        <input type="text" placeholder="Названеи статьи" class="form-control"><br>
        <input type="text" placeholder="Анонс сатьи" class="form-control"><br>
        <textarea class="form-control" placeholder="Текст стаьи"></textarea><br>

    </form>
</div>
